<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary mt-3 mb-3">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let recipe of recipes" class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{recipe.imagePath}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
